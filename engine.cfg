[application]

name="Space_Rocks_tut"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["atlas_importer"]

[input]

player_backward=[key(S), key(Down)]
pause_toggle=[key(Escape)]
player_shoot=[key(Space), mbutton(0, 1)]
player_left=[key(Left), key(A)]
player_right=[key(Right), key(D)]
player_thrust=[key(W), key(Up)]
